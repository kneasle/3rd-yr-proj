name: PR Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: cargo build --verbose

    - name: Tests
      run: cargo test --verbose

    - name: Formatting
      run: cargo fmt -- --check

    - uses: Swatinem/rust-cache@v1
